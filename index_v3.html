<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiches Signalétiques</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }
        .brand-logo {
            width: 100px;
            height: auto;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
        }
        .brand-logo:hover {
            transform: scale(1.1);
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            max-width: 80%;
            height: auto;
            display: none;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Sélectionnez une marque</h1>
    <div class="buttons">
        <img src="images/Beko-Logo-2014-present.jpg" alt="Logo Beko" onclick="showImage('beko')" class="brand-logo">
        <img src="images/brandt-fr-logo-vector.png" alt="Logo Brandt" onclick="showImage('brandt')" class="brand-logo">
        <img src="images/bosch_neff_siemens.jpg" alt="Logo Bosch/Siemens" onclick="showImage('bsh')" class="brand-logo">
        <img src="images/candy-logo-1.png" alt="Logo Candy" onclick="showImage('candy')" class="brand-logo">
        <img src="images/Haier-Logo.wine.png" alt="Logo Haier" onclick="showImage('haier')" class="brand-logo">
        <img src="images/indesit logo.jpg" alt="Logo Indesit" onclick="showImage('indesit')" class="brand-logo">
        <img src="images/lg-logo.png" alt="Logo LG" onclick="showImage('lg')" class="brand-logo">
        <img src="images/Miele.jpg" alt="Logo Miele" onclick="showImage('miele')" class="brand-logo">
        <img src="images/655-proline_logo.jpg" alt="Logo Proline" onclick="showImage('proline')" class="brand-logo">
        <img src="images/samsung.png" alt="Logo Samsung" onclick="showImage('samsung')" class="brand-logo">
        <img src="images/indesit-and-whirlpool-logos.jpg" alt="Logo Whirlpool/Indesit" onclick="showImage('whirlpoolind')" class="brand-logo">
    </div>
    <div class="image-container">
        <img id="beko" src="images/Fiche Signalétique BEKO.PNG" alt="Fiche Signalétique Beko">
        <img id="brandt" src="images/Fiche Signalétique BRANDT.PNG" alt="Fiche Signalétique Brandt">
        <img id="bsh" src="images/Fiche Signalétique Bsh.PNG" alt="Fiche Signalétique BSH">
        <img id="candy" src="images/Fiche Signalétique Candy.PNG" alt="Fiche Signalétique Candy">
        <img id="haier" src="images/Fiche Signalétique Haier.PNG" alt="Fiche Signalétique Haier">
        <img id="indesit" src="images/Fiche Signalétique Indésit.PNG" alt="Fiche Signalétique Indésit">
        <img id="lg" src="images/Fiche Signalétique LG.PNG" alt="Fiche Signalétique LG">
        <img id="miele" src="images/Numero Serie Miele.jpg" alt="Fiche Signalétique Miele">
        <img id="proline" src="images/Fiche Signalétique proline.PNG" alt="Fiche Signalétique Proline">
        <img id="samsung" src="images/Fiche Signalétique Samsung.PNG" alt="Fiche Signalétique Samsung">
        <img id="whirlpoolind" src="images/Fiche Signalétique Whirlpool Indesit.PNG" alt="Fiche Signalétique Whirlpool/Indesit">
    </div>
    <script>
        function showImage(brand) {
            // Cacher toutes les images
            document.querySelectorAll('.image-container img').forEach(img => {
                img.style.display = 'none';
            });

            // Afficher l'image sélectionnée
            document.getElementById(brand).style.display = 'block';
        }
    </script>
</body>
</html>
