<!DOCTYPE html> 
<html lang="fr">
<head>
  <!-- Autres balises meta et title -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <!-- Ton style CSS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiches Signalétiques</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            text-align: center;
	    background-color: #f8fafd;
            margin: 0;
            padding: 20px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px;
        }
        .brand-logo {
            width: 100px;
            height: auto;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s, opacity 0.3s;
            border-radius: 10px;
        }
        .brand-logo:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
        .image-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .image-container img {
            max-width: 80%;
            height: auto;
            display: none;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
footer {
  position: fixed;
  bottom: 20px;   /* 20px du bas de la fenêtre, ajustable */
  left: 20px;     /* 20px de la gauche de la fenêtre, ajustable */
  font-size: 0.8rem;
  color: #666;
  z-index: 1000;  /* pour que le footer soit au-dessus du contenu */
}
    </style>
</head>
<body>
    <h1>Sélectionnez une marque</h1>
    <div class="buttons">
        <img src="images/Beko-Logo-2014-present.jpg" alt="Logo Beko" onclick="showImage('beko')" class="brand-logo">
        <img src="images/brandt-fr-logo-vector.png" alt="Logo Brandt" onclick="showImage('brandt')" class="brand-logo">
        <img src="images/bosch_neff_siemens.jpg" alt="Logo Bosch/Siemens" onclick="showImage('bsh')" class="brand-logo">
        <img src="images/candy-logo-1.png" alt="Logo Candy" onclick="showImage('candy')" class="brand-logo">
        <img src="images/Haier-Logo.wine.png" alt="Logo Haier" onclick="showImage('haier')" class="brand-logo">
        <img src="images/indesit-logo.jpg" alt="Logo Indesit" onclick="showImage('indesit')" class="brand-logo">
        <img src="images/lg-logo.png" alt="Logo LG" onclick="showImage('lg')" class="brand-logo">
        <img src="images/Miele.jpg" alt="Logo Miele" onclick="showImage('miele')" class="brand-logo">
        <img src="images/proline_logo.jpg" alt="Logo Proline" onclick="showImage('proline')" class="brand-logo">
        <img src="images/samsung.png" alt="Logo Samsung" onclick="showImage('samsung')" class="brand-logo">
        <img src="images/whirlpool-indesit-logos.jpg" alt="Logo Whirlpool/Indesit" onclick="showImage('whirlpoolind')" class="brand-logo">
    </div>
    <div class="image-container">
        <img id="beko" src="images/signaletique_beko.png" alt="Fiche Signalétique Beko" loading="lazy">
        <img id="brandt" src="images/signaletique_brandt.png" alt="Fiche Signalétique Brandt" loading="lazy">
        <img id="bsh" src="images/signaletique_bosch.png" alt="Fiche Signalétique BSH" loading="lazy">
        <img id="candy" src="images/signaletique_candy.png" alt="Fiche Signalétique Candy" loading="lazy">
        <img id="haier" src="images/signaletique_haier.png" alt="Fiche Signalétique Haier" loading="lazy">
        <img id="indesit" src="images/signaletique_indesit.png" alt="Fiche Signalétique Indesit" loading="lazy">
        <img id="lg" src="images/signaletique_lg.png" alt="Fiche Signalétique LG" loading="lazy">
        <img id="miele" src="images/signaletique_miele.png" alt="Fiche Signalétique Miele" loading="lazy">
        <img id="proline" src="images/signaletique_proline.png" alt="Fiche Signalétique Proline" loading="lazy">
        <img id="samsung" src="images/Fiche-Signalétique-Samsung.PNG" alt="Fiche Signalétique Samsung" loading="lazy">
        <img id="whirlpoolind" src="images/Fiche-Signalétique-Whirlpool-Indesit.PNG" alt="Fiche Signalétique Whirlpool/Indesit" loading="lazy">
    </div>
    <script>
        function showImage(brand) {
    var img = document.getElementById(brand);
    var currentDisplay = window.getComputedStyle(img).display;

    if (currentDisplay === 'block') {
        img.style.display = 'none';
    } else {
        document.querySelectorAll('.image-container img').forEach(function(image) {
            image.style.display = 'none';
        });
        img.style.display = 'block';
        // Utiliser scrollIntoView pour le défilement fluide
        var imageContainer = document.querySelector('.image-container');
        imageContainer.scrollIntoView({ behavior: 'smooth' });
    }
}


(function() {
    	var imageContainer = document.querySelector('.image-container');
    	var buttons = document.querySelector('.buttons');
    	var title = document.querySelector('h1');

    function repositionImage() {
        if (window.innerWidth < 768) {
// Sur mobile : placer l'image directement sous le titre du menu.
            title.insertAdjacentElement('afterend', imageContainer);
        } else {
// Sur grand écran, placer l'image sous le conteneur des menus.
            buttons.insertAdjacentElement('afterend', imageContainer);
        }
    }

    repositionImage();
    window.addEventListener('resize', repositionImage);
})();
</script>
<footer>
  <p>Créé par Antoine Folio – © 2025</p>
</footer>

</body>
</html>
